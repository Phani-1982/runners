name:Go
on:[push]
job:

  build:
    name:build
    runs-on:self-hosted
    steps:

    -name:Set up to Go 1.10
     uses:actions/setup-go@v1
     with:
     go-version:1.10
     id:go

     -name:Check out code into the Go module directory
      uses:actions/checkout@v1

      -name:Test
       run:go test ./...
